                    Scores can either be recorded directly onto the Item labels themselves or they can be applied to the target labels (e.g. Journeys) that correspond to a specified 'alias' transform that sits along-side the sequence item data
                    Only one such decode alias can be scored at a time and when scores are applied they are applied from the alias first and then overridden with any score that has been stored againt the items themselves
                    If the scores are to be applied against a decode then its id and version must be specified
                    The scores are intended to denote the relative importance of items in a sequence. The label of the item with the highest score will serve as the overall label (MSI) for the sequence
                    Specifying zero for a score is the only way of 'unscoring' it at present
      tags:
      - Patterns
      x-content-type: application/json
      x-accepts: application/json

openapi: 3.0.1
info:
  title: Journey Analytics API
  version: 6.35.0
servers:
- url: /services/api.svc/jsonsdk
security:
- TokenAuth:
  - ""
paths:
  /AUTH_ChangePassword:
    post:
      description: Set a new password for tthe specified login
      operationId: AUTH_ChangePassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AUTH_ChangePassword_request'
        description: Set a new password for tthe specified login
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Set a new password for tthe specified login
      tags:
      - AuthServer
      x-content-type: application/json
      x-accepts: application/json
  /AUTH_CreateLogin:
    post:
      description: Creates a login and associates it with the client
      operationId: AUTH_CreateLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AUTH_CreateLogin_request'
        description: Creates a login and associates it with the client
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_CreateLogin_default_response'
          description: Success
      summary: Creates a login and associates it with the client
      tags:
      - AuthServer
      x-content-type: application/json
      x-accepts: application/json
  /AUTH_DisableLogin:
    post:
      description: Disable the specified login
      operationId: AUTH_DisableLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AUTH_DisableLogin_request'
        description: Disable the specified login
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Disable the specified login
      tags:
      - AuthServer
      x-content-type: application/json
      x-accepts: application/json
  /AUTH_EnableLogin:
    post:
      description: Enable the specified login
      operationId: AUTH_EnableLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AUTH_DisableLogin_request'
        description: Enable the specified login
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Enable the specified login
      tags:
      - AuthServer
      x-content-type: application/json
      x-accepts: application/json
  /AUTH_ExpirePassword:
    post:
      description: Expire the password for the specified login
      operationId: AUTH_ExpirePassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AUTH_DisableLogin_request'
        description: Expire the password for the specified login
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Expire the password for the specified login
      tags:
      - AuthServer
      x-content-type: application/json
      x-accepts: application/json
  /AUTH_GetClientLogins:
    post:
      description: Get a list of logins from the authentication system which are currently
        assigned to the token's client
      operationId: AUTH_GetClientLogins
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AUTH_GetClientLogins_request'
        description: Get a list of logins from the authentication system which are
          currently assigned to the token's client
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_GetClientLogins_default_response'
          description: Success
      summary: Get a list of logins from the authentication system which are currently
        assigned to the token's client
      tags:
      - AuthServer
      x-content-type: application/json
      x-accepts: application/json
  /AUTH_GetLoginPasswordRules:
    post:
      description: Request the password policy rules from the authentication system
      operationId: AUTH_GetLoginPasswordRules
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AUTH_GetLoginPasswordRules_request'
        description: Request the password policy rules from the authentication system
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_GetLoginPasswordRules_default_response'
          description: Success
      summary: Request the password policy rules from the authentication system
      tags:
      - AuthServer
      x-content-type: application/json
      x-accepts: application/json
  /AUTH_GetLogins:
    post:
      description: Get a list of logins from the authentication system which are currently
        assigned to the token's client and have no user associated with them
      operationId: AUTH_GetLogins
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AUTH_GetLogins_request'
        description: Get a list of logins from the authentication system which are
          currently assigned to the token's client and have no user associated with
          them
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_GetClientLogins_default_response'
          description: Success
      summary: Get a list of logins from the authentication system which are currently
        assigned to the token's client and have no user associated with them
      tags:
      - AuthServer
      x-content-type: application/json
      x-accepts: application/json
  /AUTH_GetLoginsForUser:
    post:
      description: Returns back the login(s) associated with a particular userid and
        siteid
      operationId: AUTH_GetLoginsForUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AUTH_GetLoginsForUser_request'
        description: Returns back the login(s) associated with a particular userid
          and siteid
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_GetClientLogins_default_response'
          description: Success
      summary: Returns back the login(s) associated with a particular userid and siteid
      tags:
      - AuthServer
      x-content-type: application/json
      x-accepts: application/json
  /AUTH_RenameLogin:
    post:
      description: Rename the specified login
      operationId: AUTH_RenameLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AUTH_RenameLogin_request'
        description: Rename the specified login
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Rename the specified login
      tags:
      - AuthServer
      x-content-type: application/json
      x-accepts: application/json
  /AUTH_SetLoginUserId:
    post:
      description: Associates an auth system login with a CM user ID
      operationId: AUTH_SetLoginUserId
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AUTH_SetLoginUserId_request'
        description: Associates an auth system login with a CM user ID
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Associates an auth system login with a CM user ID
      tags:
      - AuthServer
      x-content-type: application/json
      x-accepts: application/json
  /AUTH_UpdateLogin:
    post:
      description: "Updates the important components of a login, use expire, etc.\
        \ to expire or delete a login"
      operationId: AUTH_UpdateLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AUTH_UpdateLogin_request'
        description: "Updates the important components of a login, use expire, etc.\
          \ to expire or delete a login"
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: "Updates the important components of a login, use expire, etc. to expire\
        \ or delete a login"
      tags:
      - AuthServer
      x-content-type: application/json
      x-accepts: application/json
  /AddLoginImpersonation:
    post:
      description: Allow a login to use the impersonation feature of GetBrandToken
      operationId: AddLoginImpersonation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddLoginImpersonation_request'
        description: Allow a login to use the impersonation feature of GetBrandToken
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Allow a login to use the impersonation feature of GetBrandToken
      tags:
      - Brand
      x-content-type: application/json
      x-accepts: application/json
  /AddUserToBrands:
    post:
      description: Replicates a user from the brand associated with the current token
        to all brands in BrandIds to which the token has access
      operationId: AddUserToBrands
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddUserToBrands_request'
        description: Replicates a user from the brand associated with the current
          token to all brands in BrandIds to which the token has access
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Replicates a user from the brand associated with the current token
        to all brands in BrandIds to which the token has access
      tags:
      - Brand
      x-content-type: application/json
      x-accepts: application/json
  /GetBrands:
    post:
      description: Returns back a list of brands which this login can access
      operationId: GetBrands
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetBrands_request'
        description: Returns back a list of brands which this login can access
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBrands_default_response'
          description: Success
      summary: Returns back a list of brands which this login can access
      tags:
      - Brand
      x-content-type: application/json
      x-accepts: application/json
  /GetBrandToken:
    post:
      description: Returns back a token used to access the brand provided.
      operationId: GetBrandToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetBrandToken_request'
        description: Returns back a token used to access the brand provided.
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_CreateLogin_default_response'
          description: Success
      summary: Returns back a token used to access the brand provided.
      tags:
      - Brand
      x-content-type: application/json
      x-accepts: application/json
  /GetLoginBrandDefault:
    post:
      description: Returns back the brand default for the specified login
      operationId: GetLoginBrandDefault
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetLoginBrandDefault_request'
        description: Returns back the brand default for the specified login
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetLoginBrandDefault_default_response'
          description: Success
      summary: Returns back the brand default for the specified login
      tags:
      - Brand
      x-content-type: application/json
      x-accepts: application/json
  /GetLoginUserMapping:
    post:
      description: "Look in the system for a login\\user mapping which matches the\
        \ search criteria.  Note, if you do not provide either the login id or user\
        \ id, it will return back the mapping for the token's login"
      operationId: GetLoginUserMapping
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetLoginUserMapping_request'
        description: "Look in the system for a login\\user mapping which matches the\
          \ search criteria.  Note, if you do not provide either the login id or user\
          \ id, it will return back the mapping for the token's login"
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetLoginUserMapping_default_response'
          description: Success
      summary: "Look in the system for a login\\user mapping which matches the search\
        \ criteria.  Note, if you do not provide either the login id or user id, it\
        \ will return back the mapping for the token's login"
      tags:
      - Brand
      x-content-type: application/json
      x-accepts: application/json
  /GetTokenDetails:
    post:
      description: Request details about a token.
      operationId: GetTokenDetails
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTokenDetails_default_response'
          description: Success
      summary: Request details about a token.
      tags:
      - Brand
      x-accepts: application/json
  /RemoveLoginBrandDefault:
    post:
      description: Removes a login brand default
      operationId: RemoveLoginBrandDefault
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveLoginBrandDefault_request'
        description: Removes a login brand default
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Removes a login brand default
      tags:
      - Brand
      x-content-type: application/json
      x-accepts: application/json
  /RemoveLoginImpersonation:
    post:
      description: Stop allowing a login from using the impersonation feature of GetBrandToken
      operationId: RemoveLoginImpersonation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveLoginImpersonation_request'
        description: Stop allowing a login from using the impersonation feature of
          GetBrandToken
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Stop allowing a login from using the impersonation feature of GetBrandToken
      tags:
      - Brand
      x-content-type: application/json
      x-accepts: application/json
  /RemoveLoginUserMapping:
    post:
      description: Remove a login\user mapping
      operationId: RemoveLoginUserMapping
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveLoginUserMapping_request'
        description: Remove a login\user mapping
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Remove a login\user mapping
      tags:
      - Brand
      x-content-type: application/json
      x-accepts: application/json
  /SetLoginBrandDefault:
    post:
      description: Sets a login's brand to the default brand specified
      operationId: SetLoginBrandDefault
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetLoginBrandDefault_request'
        description: Sets a login's brand to the default brand specified
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Sets a login's brand to the default brand specified
      tags:
      - Brand
      x-content-type: application/json
      x-accepts: application/json
  /SetLoginUserMapping:
    post:
      description: Sets the login\user mapping
      operationId: SetLoginUserMapping
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetLoginUserMapping_request'
        description: Sets the login\user mapping
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Sets the login\user mapping
      tags:
      - Brand
      x-content-type: application/json
      x-accepts: application/json
  /CreateClient:
    post:
      description: "Create a new @see(ALClient), with it's own unique database and\
        \ set of users."
      operationId: CreateClient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClient_request'
        description: "Create a new @see(ALClient), with it's own unique database and\
          \ set of users."
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateClient_default_response'
          description: Success
      summary: "Create a new @see(ALClient), with it's own unique database and set\
        \ of users."
      tags:
      - Client
      x-content-type: application/json
      x-accepts: application/json
  /CreateClientEx:
    post:
      description: |-
        Create a new @see(ALClient), with it's own unique database and set of users.
                    Additionally creates an example user / group with relevant permissions to design campaign factory campaigns.
      operationId: CreateClientEx
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClient_request'
        description: |-
          Create a new @see(ALClient), with it's own unique database and set of users.
                      Additionally creates an example user / group with relevant permissions to design campaign factory campaigns.
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateClient_default_response'
          description: Success
      summary: |-
        Create a new @see(ALClient), with it's own unique database and set of users.
                    Additionally creates an example user / group with relevant permissions to design campaign factory campaigns.
      tags:
      - Client
      x-content-type: application/json
      x-accepts: application/json
  /DeleteClient:
    post:
      description: Deletes a @see(ALClient).  Removes the client's database.  Note
        that the client must be disabled with @see(DisableClient) before calling this.
      operationId: DeleteClient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteClient_request'
        description: Deletes a @see(ALClient).  Removes the client's database.  Note
          that the client must be disabled with @see(DisableClient) before calling
          this.
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Deletes a @see(ALClient).  Removes the client's database.  Note that
        the client must be disabled with @see(DisableClient) before calling this.
      tags:
      - Client
      x-content-type: application/json
      x-accepts: application/json
  /DisableClient:
    post:
      description: "Mark an individual @see(ALClient) as disabled. Disabled clients\
        \ will not allow users to log on, documents will not be processed etc."
      operationId: DisableClient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisableClient_request'
        description: "Mark an individual @see(ALClient) as disabled. Disabled clients\
          \ will not allow users to log on, documents will not be processed etc."
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: "Mark an individual @see(ALClient) as disabled. Disabled clients will\
        \ not allow users to log on, documents will not be processed etc."
      tags:
      - Client
      x-content-type: application/json
      x-accepts: application/json
  /EnableClient:
    post:
      description: "Mark an individual @see(ALClient) as enabled. Enabled clients\
        \ allow users to log on, documents will be processed etc."
      operationId: EnableClient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisableClient_request'
        description: "Mark an individual @see(ALClient) as enabled. Enabled clients\
          \ allow users to log on, documents will be processed etc."
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: "Mark an individual @see(ALClient) as enabled. Enabled clients allow\
        \ users to log on, documents will be processed etc."
      tags:
      - Client
      x-content-type: application/json
      x-accepts: application/json
  /GetClients:
    post:
      description: Return a list of clients that match the supplied (optional) filters.
      operationId: GetClients
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetClients_request'
        description: Return a list of clients that match the supplied (optional) filters.
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBrands_default_response'
          description: Success
      summary: Return a list of clients that match the supplied (optional) filters.
      tags:
      - Client
      x-content-type: application/json
      x-accepts: application/json
  /GetClientSettings:
    post:
      description: Returns the settings for the specified Client
      operationId: GetClientSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetClientSettings_request'
        description: Returns the settings for the specified Client
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetClientSettings_default_response'
          description: Success
      summary: Returns the settings for the specified Client
      tags:
      - Client
      x-content-type: application/json
      x-accepts: application/json
  /GetCurrentClient:
    post:
      description: Returns back the client for the current token
      operationId: GetCurrentClient
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCurrentClient_default_response'
          description: Success
      summary: Returns back the client for the current token
      tags:
      - Client
      x-accepts: application/json
  /UpdateClientSettings:
    post:
      description: "Updates the settings for the specified client. Warning: This API\
        \ deletes any settings not included in the update request"
      operationId: UpdateClientSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClientSettings_request'
        description: "Updates the settings for the specified client. Warning: This\
          \ API deletes any settings not included in the update request"
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: "Updates the settings for the specified client. Warning: This API deletes\
        \ any settings not included in the update request"
      tags:
      - Client
      x-content-type: application/json
      x-accepts: application/json
  /AddClientToClientSet:
    post:
      description: Move a @see(ALClient) from it's current @see(ALClientSet) to another
        clientset
      operationId: AddClientToClientSet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddClientToClientSet_request'
        description: Move a @see(ALClient) from it's current @see(ALClientSet) to
          another clientset
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
      summary: Move a @see(ALClient) from it's current @see(ALClientSet) to another
        clientset
      tags:
      - Clientset
      x-content-type: application/json
      x-accepts: application/json
  /CreateClientSet:
    post:
      description: Create a new @see(ALClientSet) within the system.
      operationId: CreateClientSet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClientSet_request'
        description: Create a new @see(ALClientSet) within the system.
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateClient_default_response'
          description: Success
      summary: Create a new @see(ALClientSet) within the system.
      tags:
      - Clientset
      x-content-type: application/json
      x-accepts: application/json
  /DeleteClientSet:
    post:
      description: Remove the given @see(ALClientSet) from the system. This method
        will fail if any @see(ALClient) exists within the clientset - i.e. the clientset
        must be empty before deletion
      operationId: DeleteClientSet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteClientSet_request'
        description: Remove the given @see(ALClientSet) from the system. This method
          will fail if any @see(ALClient) exists within the clientset - i.e. the clientset
          must be empty before deletion
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AUTH_ChangePassword_default_response'
          description: Success
